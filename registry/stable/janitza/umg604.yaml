version: 0.3.0
device:
  id: janitza_umg604
  manufacturer: Janitza
  model: UMG604
  description: Universal Measuring Device - Multi-functional power quality analyzer
    and energy meter
  protocol: modbus_tcp
  profile_version: 1.0.0
  default_byte_order: BADC
  default_register_type: holding
  maintainers:
  - name: Erik de Bruijn
    github: erikdebruijn
    organization: Stekker
    email: edb+openmodbus@stekker.com
    role: emeritus
registers:
  '10072':
    type: string
    length: 32
    unit: ''
    register_type: holding
    name: device_name
    display_name: Device Name
  '10104':
    type: string
    length: 64
    unit: ''
    register_type: holding
    name: device_description
    display_name: Device Description
  '19000':
    type: float32
    length: 2
    unit: V
    register_type: holding
    name: voltage_L1
    display_name: Voltage L1-N
  '19002':
    type: float32
    length: 2
    unit: V
    register_type: holding
    name: voltage_L2
    display_name: Voltage L2-N
  '19004':
    type: float32
    length: 2
    unit: V
    register_type: holding
    name: voltage_L3
    display_name: Voltage L3-N
  '19012':
    type: float32
    length: 2
    unit: A
    register_type: holding
    name: current_L1
    display_name: Current L1
  '19014':
    type: float32
    length: 2
    unit: A
    register_type: holding
    name: current_L2
    display_name: Current L2
  '19016':
    type: float32
    length: 2
    unit: A
    register_type: holding
    name: current_L3
    display_name: Current L3
  '19020':
    type: float32
    length: 2
    unit: W
    register_type: holding
    name: active_power_L1
    display_name: Active Power L1
  '19022':
    type: float32
    length: 2
    unit: W
    register_type: holding
    name: active_power_L2
    display_name: Active Power L2
  '19024':
    type: float32
    length: 2
    unit: W
    register_type: holding
    name: active_power_L3
    display_name: Active Power L3
  '19068':
    type: float32
    length: 2
    unit: Wh
    register_type: holding
    obis_code: 1-0:1.8.0*255
    name: active_energy_import
    display_name: Real Energy L1..L3 Consumed
  '19076':
    type: float32
    length: 2
    unit: Wh
    register_type: holding
    obis_code: 1-0:2.8.0*255
    name: active_energy_export
    display_name: Real Energy L1..L3 Delivered
