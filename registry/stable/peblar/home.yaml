version: 0.3.0
device:
  id: peblar_home
  manufacturer: Peblar
  model: Peblar Home
  description: Peblar EV Charger
  protocol: modbus_tcp
  profile_version: 1.0.0
  default_byte_order: ABCD
  default_register_type: input
  maintainers:
  - name: Erik de Bruijn
    github: erikdebruijn
    organization: Stekker
    email: edb+openmodbus@stekker.com
    role: emeritus
registers:
  '30000':
    type: int64
    length: 4
    unit: Wh
    register_type: input
    byte_order: WORD_SWAP
    name: energy_total
  '30004':
    type: int64
    length: 4
    unit: Wh
    register_type: input
    byte_order: WORD_SWAP
    name: session_energy
  '30008':
    type: int32
    length: 2
    unit: W
    register_type: input
    name: power_L1
  '30010':
    type: int32
    length: 2
    unit: W
    register_type: input
    name: power_L2
  '30012':
    type: int32
    length: 2
    unit: W
    register_type: input
    name: power_L3
  '30014':
    type: int32
    length: 2
    unit: W
    register_type: input
    name: power_total
  '30016':
    type: int32
    length: 2
    unit: V
    register_type: input
    name: voltage_L1
  '30018':
    type: int32
    length: 2
    unit: V
    register_type: input
    name: voltage_L2
  '30020':
    type: int32
    length: 2
    unit: V
    register_type: input
    name: voltage_L3
  '30022':
    type: int32
    length: 2
    unit: A
    register_type: input
    scaling:
      factor: 0.001
      offset: 0
    name: current_L1
  '30024':
    type: int32
    length: 2
    unit: A
    register_type: input
    scaling:
      factor: 0.001
      offset: 0
    name: current_L2
  '30026':
    type: int32
    length: 2
    unit: A
    register_type: input
    scaling:
      factor: 0.001
      offset: 0
    name: current_L3
  '30092':
    type: uint16
    length: 1
    unit: ''
    register_type: input
    name: phase_count
  '30113':
    type: uint32
    length: 2
    unit: A
    register_type: input
    scaling:
      factor: 0.001
      offset: 0
    name: current_limit_actual
  '30090':
    type: uint32
    length: 2
    unit: s
    register_type: input
    name: uptime
